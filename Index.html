<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Selection</title>
    <style>
        :root {
            --kpmg-blue: #00338d;
            --kpmg-light-blue: #0071ce;
            --kpmg-background: #e6f2ff;
            --kpmg-button-hover: #005bb5;
        }
        body {
            font-family: Arial, sans-serif;
            background: var(--kpmg-background);
            color: var(--kpmg-blue);
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: var(--kpmg-blue);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: var(--kpmg-blue);
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: var(--kpmg-button-hover);
        }
    </style>
</head>
<body>
    <h1>Welcome! Choose your resource:</h1>
    <ul>
        <li><a href="path/to/your/pdf.pdf" target="_blank">View PDF</a></li>
        <li><a href="https://website1.com" target="_blank">Visit Website
